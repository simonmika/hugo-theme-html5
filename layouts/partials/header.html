	<h1>
		<a href="{{ .Site.BaseURL }}">
			{{ if .Site.Params.logotype }}
			<img src="{{ .Site.Params.logotype | absURL }}" alt="{{ .Title }}{{ with .Site.Params.tagline }} &middot; {{ . }}{{ end }}" />
			{{ else }}
			{{ .Site.Title }}
			{{ end }}
		</a>
	</h1>
	{{ with .Site.Params.tagline }}<p>{{ . }}</p>{{ end }}

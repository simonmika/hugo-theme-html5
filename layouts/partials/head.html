		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		{{ with .Site.Params.description }}<meta name="description" content="{{ . }}">{{ end }}
		{{ with .Site.Params.keywords }}<meta name="keywords" content="{{ . }}">{{ end }}
		{{ with .Site.Params.author }}<meta name="author" content="{{ . }}">{{ end }}
		{{ .Hugo.Generator }}
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
{{ partial "title.html" . }}
		<link rel="canonical" href="https:{{ .Page.Permalink }}">
		<link rel="stylesheet" href="{{ .Site.BaseURL }}css/reset.css">
		<link rel="stylesheet" href="{{ .Site.BaseURL }}css/text.css">
		<link rel="shortcut icon" href="{{ .Site.BaseURL }}favicon.ico">
		<link rel="icon" type="image/png" href="{{ .Site.BaseURL }}favicon-192.png" sizes="192x192">
		<link rel="apple-touch-icon" sizes="180x180" href="{{ .Site.BaseURL }}favicon-180.png">
		<link href="{{ .RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
		{{ range .Site.Params.css }}
		<link rel="stylesheet" href="{{ $.Site.BaseURL }}{{ . }}"/>{{ end }}
{{ partial "head-local.html" . }}

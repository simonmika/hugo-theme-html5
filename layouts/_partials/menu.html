<ul>
	{{ range $.menu }}
	<li{{if $.node.HasMenuCurrent "main" . }} class="current-parent"{{else if $.node.IsMenuCurrent "main" . }} class="current"{{end}}>
		<a href="{{.URL}}">{{ .Name }}</a>
		{{ if .HasChildren }}
		{{ partial "menu.html" (dict "node" $.node "menu" .Children) }}
		{{ end }}
	</li>
	{{end}}
</ul>

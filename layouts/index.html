{{ define "main" }}
		<main class="list">
{{ range where .Data.Pages "Section" .Site.Params.frontpagesection }}
			<article id="{{ .LinkTitle | urlize | lower }}">
{{ partial "article" (dict "article" . "mode" $.Site.Params.listmode) }}
			</article>
{{ end }}
{{ partial "pagination" . }}
		</main>
{{ end }}
